<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

<form th:action="@{/search}" method="GET">

    <fieldset>
        <legend>Search product</legend>
        <div class="form-group row">
            <label for="product_id" class="col-sm-2 col-form-label">Product: </label>
            <div class="col-sm-10">
                <input type="text" name="productName" style="width: 25%" class="form-control" id="product_id">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>

    </fieldset>
</form>
<div th:if="${search}" class="error">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Brand</th>
            <th scope="col">Category</th>
            <th scope="col">Model</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productsByName}">
            <div class="table-active">
                <!--<td th:text="${product.getId}"></td>-->
                <td th:text="${product.getBrand()}"></td>
                <td th:text="${product.getCategory()}"></td>
                <td th:text="${product.getModel()}"></td>
                <td th:text="${product.getPrice()}"></td>
            </div>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
